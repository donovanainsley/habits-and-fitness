  <!-- Landing -->
  <section id="hero-container">
    <div id="landing" class="container-fluid g-0">
          <div id="hero-image" alt="picture of people's lower legs performing a high knees exercise"></div>
          <div class="jumbotron-form">
            <form method="POST" action="https://formdump.codeinstitute.net/">
              <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="John" required>
              </div>
              <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Smith" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phone" placeholder="07700 900077" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="johnsmith@example.com" required>
              </div>
              <div class="mb-3">
                <label for="floatingTextarea" class="form-label">Comments or Questions</label>
                <textarea class="form-control" placeholder="Leave a comment or question" id="floatingTextarea" rows="3"></textarea>
              </div>
              <div class="col-12">
                <input class="btn all-btn" type="submit" value="Get Involved">
              </div>
            </form>
          </div>
    </div>
  </section>
